<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Reward Sender</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
    </style>
</head>
<body>
    <h1>Auto Reward Sender</h1>
    <label>Wallet Address:</label>
    <input type="text" id="wallet" placeholder="Enter recipient wallet address" />
    <label>Reward Amount:</label>
    <input type="number" id="amount" placeholder="Enter reward amount" />
    <label>Interval (seconds):</label>
    <input type="number" id="interval" placeholder="Interval in seconds" />
    <button id="startBtn">Start Auto Rewards</button>
    <p id="status"></p>

    <script>
        // Utility to simulate sending reward
        function sendReward(wallet, amount) {
            // Replace this with real blockchain/web3 integration if needed
            console.log(`Sent ${amount} reward to ${wallet}`);
            document.getElementById('status').textContent = `Sent ${amount} reward to ${wallet} at ${new Date().toLocaleTimeString()}`;
        }

        let rewardInterval;

        document.getElementById('startBtn').addEventListener('click', () => {
            const wallet = document.getElementById('wallet').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const interval = parseInt(document.getElementById('interval').value) * 1000;

            if (!wallet || isNaN(amount) || isNaN(interval)) {
                alert("Please enter valid wallet, amount, and interval.");
                return;
            }

            if (rewardInterval) clearInterval(rewardInterval);

            rewardInterval = setInterval(() => {
                sendReward(wallet, amount);
            }, interval);

            document.getElementById('status').textContent = `Auto reward started for ${wallet}, every ${interval / 1000} seconds.`;
        });
    </script>
</body>
</html>
